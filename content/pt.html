<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList - Gramática</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>
                <input type="checkbox" id="morfologia">
                <label for="morfologia">MORFOLOGIA</label>
                <ul>
                    <li><input type="checkbox" id="substantivo"><label for="substantivo">Substantivo</label></li>
                    <li><input type="checkbox" id="artigo"><label for="artigo">Artigo</label></li>
                    <li><input type="checkbox" id="adjetivo"><label for="adjetivo">Adjetivo</label></li>
                    <li><input type="checkbox" id="numeral"><label for="numeral">Numeral</label></li>
                    <li><input type="checkbox" id="pronome"><label for="pronome">Pronome</label></li>
                    <li><input type="checkbox" id="funcoes-pronome-se"><label for="funcoes-pronome-se">Funções Pronome Se</label></li>
                    <li><input type="checkbox" id="conectivos"><label for="conectivos">Conectivos</label></li>
                    <li><input type="checkbox" id="interjeicao"><label for="interjeicao">Interjeição</label></li>
                    <li><input type="checkbox" id="verbo"><label for="verbo">Verbo</label></li>
                    <li><input type="checkbox" id="adverbio"><label for="adverbio">Advérbio</label></li>
                    <li><input type="checkbox" id="funcoes-palavra-que"><label for="funcoes-palavra-que">Funções da Palavra Que</label></li>
                    <li><input type="checkbox" id="analise-morfologica"><label for="analise-morfologica">Análise Morfológica</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="palavras">
                <label for="palavras">PALAVRAS</label>
                <ul>
                    <li><input type="checkbox" id="formacao-palavras"><label for="formacao-palavras">Formação de Palavras</label></li>
                    <li><input type="checkbox" id="colocacao-pronominal"><label for="colocacao-pronominal">Colocação Pronominal</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="sintaxe">
                <label for="sintaxe">SINTAXE</label>
                <ul>
                    <li><input type="checkbox" id="sujeito-predicado"><label for="sujeito-predicado">Sujeito e Predicado</label></li>
                    <li><input type="checkbox" id="vocativo"><label for="vocativo">Vocativo</label></li>
                    <li><input type="checkbox" id="termos-associados-verbo"><label for="termos-associados-verbo">Termos Associados ao Verbo</label></li>
                    <li><input type="checkbox" id="termos-associados-nome"><label for="termos-associados-nome">Termos Associados ao Nome</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="concordancia">
                <label for="concordancia">CONCORDÂNCIA</label>
                <ul>
                    <li><input type="checkbox" id="concordancia-verbal"><label for="concordancia-verbal">Verbal</label></li>
                    <li><input type="checkbox" id="concordancia-nominal"><label for="concordancia-nominal">Nominal</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="regencia">
                <label for="regencia">REGÊNCIA</label>
                <ul>
                    <li><input type="checkbox" id="regencia-geral"><label for="regencia-geral">Regência</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="oracoes">
                <label for="oracoes">ORAÇÕES</label>
                <ul>
                    <li><input type="checkbox" id="subordinadas-substantivas"><label for="subordinadas-substantivas">Subordinadas Substantivas</label></li>
                    <li><input type="checkbox" id="subordinadas-adjetivas"><label for="subordinadas-adjetivas">Subordinadas Adjetivas</label></li>
                    <li><input type="checkbox" id="subordinadas-adverbiais"><label for="subordinadas-adverbiais">Subordinadas Adverbiais</label></li>
                    <li><input type="checkbox" id="subordinadas-reduzidas"><label for="subordinadas-reduzidas">Subordinadas Reduzidas</label></li>
                    <li><input type="checkbox" id="coordenadas"><label for="coordenadas">Coordenadas</label></li>
                    <li><input type="checkbox" id="intercaladas"><label for="intercaladas">Intercaladas</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="regras">
                <label for="regras">REGRAS</label>
                <ul>
                    <li><input type="checkbox" id="ortografia"><label for="ortografia">Ortografia</label></li>
                    <li><input type="checkbox" id="pontuacao"><label for="pontuacao">Pontuação</label></li>
                    <li><input type="checkbox" id="acentuacao"><label for="acentuacao">Acentuação</label></li>
                    <li><input type="checkbox" id="crase"><label for="crase">Crase</label></li>
                    <li><input type="checkbox" id="variantes-linguisticas"><label for="variantes-linguisticas">Variantes Linguísticas</label></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
