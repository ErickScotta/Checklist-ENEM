<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList - Física</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>
                <input type="checkbox" id="ferramentas-gerais">
                <label for="ferramentas-gerais">FERRAMENTAS GERAIS</label>
                <ul>
                    <li><input type="checkbox" id="unidades-grandeza"><label for="unidades-grandeza">Unidades de Grandeza</label></li>
                    <li><input type="checkbox" id="vetores"><label for="vetores">Vetores</label></li>
                    <li><input type="checkbox" id="cinematica"><label for="cinematica">Cinemática</label></li>
                    <li><input type="checkbox" id="conceitos-vetor"><label for="conceitos-vetor">Conceitos de Vetor</label></li>
                    <li><input type="checkbox" id="aceleracao"><label for="aceleracao">Aceleração</label></li>
                    <li><input type="checkbox" id="movimento-uniforme"><label for="movimento-uniforme">Movimento Uniforme</label></li>
                    <li><input type="checkbox" id="forcas"><label for="forcas">Forças</label></li>
                    <li><input type="checkbox" id="trabalho-energia-potencia"><label for="trabalho-energia-potencia">Trabalho, Energia e Potência</label></li>
                    <li><input type="checkbox" id="energia-mecanica"><label for="energia-mecanica">Energia Mecânica</label></li>
                    <li><input type="checkbox" id="hidrostatica"><label for="hidrostatica">Hidrostática</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="termo">
                <label for="termo">TERMOLOGIA</label>
                <ul>
                    <li><input type="checkbox" id="calorimetria"><label for="calorimetria">Calorimetria</label></li>
                    <li><input type="checkbox" id="termometria"><label for="termometria">Termometria</label></li>
                    <li><input type="checkbox" id="expansao-termica"><label for="expansao-termica">Expansão Térmica</label></li>
                    <li><input type="checkbox" id="gases-ideais"><label for="gases-ideais">Gases Ideais</label></li>
                    <li><input type="checkbox" id="leis-gases"><label for="leis-gases">Leis dos Gases</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="optica">
                <label for="optica">ÓPTICA</label>
                <ul>
                    <li><input type="checkbox" id="reflexao-espelhos-planos"><label for="reflexao-espelhos-planos">Reflexão e Espelhos Planos</label></li>
                    <li><input type="checkbox" id="reflexao-lentes"><label for="reflexao-lentes">Refração e Lentes</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="ondulatoria">
                <label for="ondulatoria">ONDULATÓRIA</label>
                <ul>
                    <li><input type="checkbox" id="propagacao-ondas"><label for="propagacao-ondas">Propagação de Ondas</label></li>
                    <li><input type="checkbox" id="fenomenos-ondulatorios"><label for="fenomenos-ondulatorios">Fenômenos Ondulatórios e Efeito Doppler</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="eletricidade-magnetismo">
                <label for="eletricidade-magnetismo">ELETRICIDADE E MAGNETISMO</label>
                <ul>
                    <li><input type="checkbox" id="cargas-eletricas"><label for="cargas-eletricas">Cargas Elétricas</label></li>
                    <li><input type="checkbox" id="lei-coulomb"><label for="lei-coulomb">Lei de Coulomb</label></li>
                    <li><input type="checkbox" id="campo-eletrico-potencial-eletrico"><label for="campo-eletrico-potencial-eletrico">Campo Elétrico e Potencial Elétrico</label></li>
                    <li><input type="checkbox" id="capacitores"><label for="capacitores">Capacitores</label></li>
                    <li><input type="checkbox" id="eletrodinamica-potencia-eletrica"><label for="eletrodinamica-potencia-eletrica">Eletrodinâmica e Potência Elétrica</label></li>
                    <li><input type="checkbox" id="magnetismo"><label for="magnetismo">Magnetismo</label></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
