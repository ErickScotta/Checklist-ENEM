<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList - Química</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>
                <input type="checkbox" id="atomica">
                <label for="atomica">ATÔMICA</label>
                <ul>
                    <li><input type="checkbox" id="teoria-atomica"><label for="teoria-atomica">Teoria Atômica</label></li>
                    <li><input type="checkbox" id="classificacao-periodica"><label for="classificacao-periodica">Classificação Periódica dos Elementos</label></li>
                    <li><input type="checkbox" id="propriedades-periodicas"><label for="propriedades-periodicas">Propriedades Periódicas</label></li>
                    <li><input type="checkbox" id="ligacoes-quimicas"><label for="ligacoes-quimicas">Ligações Químicas</label></li>
                    <li><input type="checkbox" id="radioatividade"><label for="radioatividade">Radioatividade</label></li>
                    <li><input type="checkbox" id="estudo-moleculas"><label for="estudo-moleculas">Estudo de Moléculas</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="quimica-geral-inorganica">
                <label for="quimica-geral-inorganica">QUÍMICA GERAL E INORGÂNICA</label>
                <ul>
                    <li><input type="checkbox" id="substancias-puras"><label for="substancias-puras">Substâncias Puras e Misturas</label></li>
                    <li><input type="checkbox" id="funcoes-inorganicas"><label for="funcoes-inorganicas">Funções Inorgânicas</label></li>
                    <li><input type="checkbox" id="quimica-descritiva"><label for="quimica-descritiva">Química Descritiva</label></li>
                    <li><input type="checkbox" id="reacoes-inorganicas"><label for="reacoes-inorganicas">Reações Inorgânicas</label></li>
                    <li><input type="checkbox" id="reacoes-agua"><label for="reacoes-agua">Reações e Propriedades da Água</label></li>
                    <li><input type="checkbox" id="solucoes"><label for="solucoes">Soluções</label></li>
                    <li><input type="checkbox" id="calculos-estequiometricos"><label for="calculos-estequiometricos">Cálculos Estequiométricos</label></li>
                    <li><input type="checkbox" id="pilhas-eletrólise"><label for="pilhas-eletrólise">Pilhas e Eletrólise</label></li>
                    <li><input type="checkbox" id="poluicao-ambiental"><label for="poluicao-ambiental">Poluição Ambiental</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="fisico-quimica">
                <label for="fisico-quimica">FÍSICO-QUÍMICA</label>
                <ul>
                    <li><input type="checkbox" id="solucoes-conceitos"><label for="solucoes-conceitos">Soluções - Conceitos Gerais</label></li>
                    <li><input type="checkbox" id="solucoes-concentracoes"><label for="solucoes-concentracoes">Soluções - Concentrações</label></li>
                    <li><input type="checkbox" id="termoquimica"><label for="termoquimica">Termoquímica</label></li>
                    <li><input type="checkbox" id="cinetica-quimica"><label for="cinetica-quimica">Cinética Química</label></li>
                    <li><input type="checkbox" id="equilibrios-quimicos"><label for="equilibrios-quimicos">Equilíbrios Químicos</label></li>
                    <li><input type="checkbox" id="propriedades-coligativas"><label for="propriedades-coligativas">Propriedades Coligativas</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="organica">
                <label for="organica">ORGÂNICA</label>
                <ul>
                    <li><input type="checkbox" id="introducao-conceitos"><label for="introducao-conceitos">Introdução e Conceitos Gerais</label></li>
                    <li><input type="checkbox" id="funcoes-organicas"><label for="funcoes-organicas">Funções Orgânicas</label></li>
                    <li><input type="checkbox" id="reacoes-organicas"><label for="reacoes-organicas">Reações Orgânicas</label></li>
                    <li><input type="checkbox" id="compostos-cotidiano"><label for="compostos-cotidiano">Compostos Orgânicos no Cotidiano</label></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
