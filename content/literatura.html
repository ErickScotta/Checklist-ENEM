<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList - Teoria Literária e Gramática</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>
                <input type="checkbox" id="teoria">
                <label for="teoria">TEORIA</label>
                <ul>
                    <li><input type="checkbox" id="prosa-poesia"><label for="prosa-poesia">Prosa e Poesia</label></li>
                    <li><input type="checkbox" id="generos-eras-literarias"><label for="generos-eras-literarias">Gêneros e Eras Literárias</label></li>
                    <li><input type="checkbox" id="figuras-linguagem"><label for="figuras-linguagem">Figuras de Linguagem</label></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="escolas-literarias">
                <label for="escolas-literarias">ESCOLAS LITERÁRIAS</label>
                <ul>
                    <li><input type="checkbox" id="trovadorismo"><label for="trovadorismo">Trovadorismo</label></li>
                    <li><input type="checkbox" id="humanismo"><label for="humanismo">Humanismo</label></li>
                    <li><input type="checkbox" id="classicismo-quinhentismo"><label for="classicismo-quinhentismo">Classicismo (Quinhentismo)</label></li>
                    <li><input type="checkbox" id="barroco"><label for="barroco">Barroco</label></li>
                    <li><input type="checkbox" id="neoclassicismo-arcadismo"><label for="neoclassicismo-arcadismo">Neoclassicismo (Arcadismo)</label></li>
                    <li><input type="checkbox" id="romantismo"><label for="romantismo">Romantismo</label></li>
                    <li><input type="checkbox" id="realismo"><label for="realismo">Realismo</label></li>
                    <li><input type="checkbox" id="parnasianismo"><label for="parnasianismo">Parnasianismo</label></li>
                    <li><input type="checkbox" id="simbolismo"><label for="simbolismo">Simbolismo</label></li>
                    <li><input type="checkbox" id="pre-modernismo"><label for="pre-modernismo">Pré-Modernismo</label></li>
                    <li><input type="checkbox" id="modernismo-portugal"><label for="modernismo-portugal">Modernismo em Portugal</label></li>
                    <li><input type="checkbox" id="modernismo-brasileiro-1f"><label for="modernismo-brasileiro-1f">Modernismo Brasileiro - 1ª Fase</label></li>
                    <li><input type="checkbox" id="modernismo-brasileiro-2f"><label for="modernismo-brasileiro-2f">Modernismo Brasileiro - 2ª Fase</label></li>
                    <li><input type="checkbox" id="modernismo-brasileiro-3f"><label for="modernismo-brasileiro-3f">Modernismo Brasileiro - 3ª Fase</label></li>
                    <li><input type="checkbox" id="literatura-contemporanea"><label for="literatura-contemporanea">Literatura Contemporânea</label></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
